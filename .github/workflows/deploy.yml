name: Deploy to Linux Server

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build the project
      run: pnpm build

    - name: Add server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Compress files
      run: tar -czvf output.tar.gz ./.output ./ecosystem.config.cjs

    - name: Copy files via SCP
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      run: |
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/github_deploy_key
        chmod 600 ~/.ssh/github_deploy_key
        scp -o StrictHostKeyChecking=no -i ~/.ssh/github_deploy_key output.tar.gz $SSH_USERNAME@$SSH_HOST:/maher/portfolio

    - name: Extract files on the server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/github_deploy_key $SSH_USERNAME@$SSH_HOST "tar -xzvf /maher/portfolio/output.tar.gz -C /maher/portfolio"

    - name: Restart PM2 process
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/github_deploy_key $SSH_USERNAME@$SSH_HOST "pm2 restart portfolio"